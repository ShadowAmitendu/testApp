<div class="container" style="margin-top: 20px">
  <!-- Header Card -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Control Flow Statement</mat-card-title>
      <mat-card-subtitle>for</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button matButton>Learn More</button>
    </mat-card-actions>
  </mat-card>

  <mat-list>
    @for (city of cities; track $index) {
    <mat-list-item>{{ city }}</mat-list-item>
    }
  </mat-list>
  <!-- Dropdowns -->
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Select Option</mat-label>
      <mat-select>
        @for (city of cities; track $index) {
        <mat-option value="{{ city }}">{{ city }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="sr">
      <th mat-header-cell *matHeaderCellDef>Sr No</th>
      <td mat-cell *matCellDef="let element">{{ element.sr }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['sr', 'name', 'city', 'status']"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['sr', 'name', 'city', 'status']"
    ></tr>
  </table>
</div>
